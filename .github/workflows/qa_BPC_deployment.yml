name: Angular Build and Deploy to IIS (Split Ubuntu + Self-Hosted)

on:
  push:
    branches:
      - test

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üî® Install And Build Angular App
        run: |
          npm install --legacy-peer-deps
          npm run postinstall
          npx ng build --configuration production --aot
      - name: üì¶ Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
          retention-days: 1

  deploy-to-iis:
    runs-on: [self-hosted, dev_BPC_Runner]
    needs: build-angular

    steps:
      - name: üì¶ Download built Angular app
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: dist

      - name: üõë Stop IIS Site and App Pool
        shell: powershell
        run: |
          Import-Module WebAdministration
          $siteName = "ODOS"
          $appPoolName = "ODOS"
          if (Test-Path "IIS:\Sites\$siteName") {
            Stop-Website -Name $siteName
          }
          if (Test-Path "IIS:\AppPools\$appPoolName") {
            if ((Get-WebAppPoolState -Name $appPoolName).Value -ne "Stopped") {
              Stop-WebAppPool -Name $appPoolName
            }
          }
          Start-Sleep -Seconds 10
      - name: üöö Deploy to IIS folder
        shell: powershell
        run: |
          $source = (Get-ChildItem -Path dist | Where-Object { $_.PSIsContainer } | Select-Object -First 1).FullName
          $destination = "C:\inetpub\wwwroot\ODOS_UI"
          $backupRoot = "D:\IIS_Backups\ODOS_UI_Backup"
          $timestamp = Get-Date -Format "yyyy-MM-dd_HH-mm-ss"
          $backupFolder = Join-Path $backupRoot "ODOS-Backup_$timestamp"
          if (-not (Test-Path $destination)) {
            New-Item -ItemType Directory -Path $destination
          }
          New-Item -ItemType Directory -Path $backupFolder -Force | Out-Null
          Copy-Item "$destination\*" "$backupFolder" -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item "$source\*" "$destination" -Recurse -Force
      - name: ‚ñ∂Ô∏è Start IIS Site and App Pool
        if: always()
        shell: powershell
        run: |
          Import-Module WebAdministration
          $siteName = "ODOS"
          $appPoolName = "ODOS"
          if (Test-Path "IIS:\AppPools\$appPoolName") {
            Start-WebAppPool -Name $appPoolName
          }
          if (Test-Path "IIS:\Sites\$siteName") {
            Start-Website -Name $siteName
          }
