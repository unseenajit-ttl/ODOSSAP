<div class="modal-header">
  <h3 class="modal-title">Additional Spiral</h3>
  <button type="button" class="close" (click)="dismissModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">

    <div class="col-md-12">
      <form [formGroup]="myForm">
        <table class="table table-hover table-bordered w-100">
          <thead style="width: fit-content;background-color: #dee2e6;font-size: 11px;">
            <tr>
              <td></td>
              <td>Additional Spiral Qty</td>
              <td>Additional Position</td>
            </tr>
          </thead>
          <tbody style="width: fit-content" formArrayName="spirals">
            <tr *ngFor="let spiral of spirals.controls; let i = index" [formGroupName]="i">
              <td>
                <button class="btn btn-sm btn-primary" *ngIf="i === spirals.length - 1" (click)="addNewRecord()">Add</button>
                <button class="btn btn-sm btn-danger" (click)="deleteSpiral(i)">Delete</button>
              </td>
              <td>
                <input type="number" formControlName="spiralQty" class="form-control">
                <div *ngIf="spiral.get('spiralQty')!.invalid && (spiral.get('spiralQty')!.dirty || spiral.get('spiralQty')!.touched)">
                  <div *ngIf="spiral.get('spiralQty')!.errors?.required" class="text-danger">Spiral Quantity is required.</div>
                </div>
              </td>
              <td>
                <input type="number" formControlName="spiralPos" class="form-control" [min]="minPosition" [max]="maxPosition">
                <div *ngIf="spiral.get('spiralPos')!.invalid && (spiral.get('spiralPos')!.dirty || spiral.get('spiralPos')!.touched)">
                  <div *ngIf="spiral.get('spiralPos')!.errors?.required" class="text-danger">Position is required.</div>
                  <div *ngIf="spiral.get('spiralPos')!.errors?.min" class="text-danger">Position can be between {{minPosition}} and {{maxPosition}}</div>
                  <div *ngIf="spiral.get('spiralPos')!.errors?.max" class="text-danger">Position can be between {{minPosition}} and {{maxPosition}}</div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer d-flex justify-content-center">
  <button class="btn btn-primary" (click)="applyData()">Save</button>
  <button type="button" class="btn btn-secondary" (click)="dismissModal()">Cancel</button>
</div>
