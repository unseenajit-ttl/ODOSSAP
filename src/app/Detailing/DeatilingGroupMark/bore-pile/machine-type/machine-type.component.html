<div class="modal-header">
  <h3 class="modal-title">Machine Type</h3>
  <button type="button" class="close" (click)="dismissModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12"  *ngIf="isVisible">
      <div class="row mb-2">
        <div class="col-md-4">Template Code:</div>
        <div class="col-md-4">
          <ng-select [selectOnTab]="true" class="ng-selectcustomer" appendTo="body"
            [(ngModel)]="Insert_BPC_Structuremarking.intShenellTemplateId"  (change)="templateChange($event)">
            <ng-option *ngFor="let sList of templateList" [value]="sList.intTemplateID">
              {{sList.vchTemplateCode}}
            </ng-option>
          </ng-select>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row mb-2">
        <div class="col-md-4">Alternate Templates:</div>
        <div class="col-md-4">
          <input type="text" class="form-control" [(ngModel)]="Insert_BPC_Structuremarking.vchShenellAlternateTemplates">
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row mb-2">
        <div class="col-md-4">No Of MainBar :</div>
        <div class="col-md-4"><input type="number" class="form-control" [(ngModel)]="detailsCount"></div>
        <div class="col-md-4">
          <button class="btn btn-secondary" (click)="getAllDetails()">Get Details</button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <div class="col-md-6 table-responsive table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-hover table-bordered w-100">
        <thead style="width: fit-content; background-color: #dee2e6; font-size: 11px; position: sticky; top: 0;">
          <tr>
            <th>S.No</th>
            <th>Size</th>
            <th>Angle</th>
          </tr>
        </thead>
        <tbody style="width: fit-content;">
          <tr *ngFor="let machine of machineList; let i = index;">
            <td>{{i + 1}}</td>
            <td>{{machine.size}}</td>
            <td>{{machine.angle}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <canvas #canvasElement width="400" height="500"></canvas>
    </div>
  </div>
</div>
<div class="modal-footer d-flex justify-content-center">
  <button class="btn btn-primary" (click)="canavsPreivew()">Preview</button>
  <button class="btn btn-primary" (click)="canavsPreivew()">Save</button>
  <button type="button" class="btn btn-secondary" (click)="dismissModal()">Close</button>
</div>
