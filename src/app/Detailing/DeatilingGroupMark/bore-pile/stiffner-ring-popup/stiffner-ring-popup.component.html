<div class="modal-header">
  <h3 class="modal-title">Stiffner Ring</h3>
  <button type="button" class="close" (click)="dismissModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">

    <div class="col-md-12">
      <form [formGroup]="myForm">
        <table class="table table-hover table-bordered w-100">
          <thead style="width: fit-content;background-color: #dee2e6;font-size: 11px;">
            <tr>
              <td></td>
              <td>Size</td>
              <td>Position</td>
              <td>Square Stiffner</td>
            </tr>
          </thead>
          <tbody style="width: fit-content" formArrayName="spirals">
            <tr *ngFor="let spiral of spirals.controls; let i = index" [formGroupName]="i">
              <td [width]="'30%'">
                <button class="btn btn-sm btn-primary" *ngIf="i === spirals.length - 1" (click)="addNewRecord()">Add</button>
                <button class="btn btn-sm btn-danger" (click)="deleteSpiral(i)">Delete</button>
              </td>
              <td [width]="'30%'">
                <ng-select [items]="SIZETYPES_list"
                bindLabel="vchSizeTypes"
                bindValue="vchSizeTypes"
                  formControlName="stiffsize">
                </ng-select>
                <div *ngIf="spiral.get('stiffsize')!.invalid && (spiral.get('stiffsize')!.dirty || spiral.get('stiffsize')!.touched)">
                  <div *ngIf="spiral.get('stiffsize')!.errors?.required" class="text-danger">Size is required.</div>
                </div>
              </td>
              <td [width]="'20%'">
                <input type="number" formControlName="position" class="form-control" [min]="minPosition" [max]="maxPosition">
                <div *ngIf="spiral.get('position')!.invalid && (spiral.get('position')!.dirty || spiral.get('position')!.touched)">
                  <div *ngIf="spiral.get('position')!.errors?.required" class="text-danger">Position is required.</div>
                  <div *ngIf="spiral.get('position')!.errors?.min" class="text-danger">Position can be between {{minPosition}} and {{maxPosition}}</div>
                  <div *ngIf="spiral.get('position')!.errors?.max" class="text-danger">Position can be between {{minPosition}} and {{maxPosition}}</div>
                </div>
              </td>
              <td [width]="'20%'" class="text-center">
                <input type="checkbox" formControlName="square" class="form-check">
                <div *ngIf="spiral.get('square')!.invalid && (spiral.get('square')!.dirty || spiral.get('square')!.touched)">
                  <div *ngIf="spiral.get('square')!.errors?.required" class="text-danger">Spiral Quantity is required.</div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer d-flex justify-content-center">
  <button class="btn btn-primary" (click)="applyData()">Save</button>
  <button type="button" class="btn btn-secondary" (click)="dismissModal()">Cancel</button>
</div>
