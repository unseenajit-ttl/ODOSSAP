<div class="modal-body">
  <form>
  <div class="form-check">
    <input class="form-check-input" type="checkbox"  id="sl_lapping" name="sl_lapping" [(ngModel)]="spiralLinkWrapping">
    <label class="form-check-label" for="sl_lapping">
      Include Spiral Link Lapping
    </label>
  </div>
  </form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-primary" (click)="save()">Save</button>
<button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Close</button>
</div>
