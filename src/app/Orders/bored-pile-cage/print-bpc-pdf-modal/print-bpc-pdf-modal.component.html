<div cdkDrag cdkDragRootElement=".your-custom-dialog-class">
  <div class="modal-header" cdkDragHandle>
    <span id="ui-id-2" class="ui-dialog-title">View Drawings</span>
    <button type="button" class="close" (click)="dismissModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row p-3">
      <div class="col-12 p-0">
        <div class="ibox-content" style="width: 100%;height: 500px;" id="iframeHolder">
          <iframe id="iframePDFViewerList" width='700' height='500'  allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
            style="width: 100%;height:100%;" [src]='blobUrl'></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="ui-dialog-buttonset">
      <button class="btn btn-secondary" (click)="dismissModal()">Close (关闭)</button>
    </div>
  </div>
</div>
