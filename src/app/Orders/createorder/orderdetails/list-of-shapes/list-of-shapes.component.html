<div cdkDrag cdkDragRootElement=".your-custom-dialog-class">
    <div class="movable-container">
        <div class="container-fluid">
            <div *ngIf="OrderdetailsLoading" style="z-index: 500">
                <div id="pause" class="d-flex align-items-center justify-content-center">
                    <div id="spinner" class="loader"></div>
                </div>
            </div>
            <div class="Header">
                <span>List of Shapes of {{ShapeCategory}} (段图形列表)</span>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="activeModal.dismiss('Cross click')"></button>
            </div>

            <div class="Body">
                <div id="shape_category_list">
                    <div class="img-box" *ngFor="let item of ShapeCatList; index as i"
                        [ngClass]="{'img-selected': item.isSelected===true}" (click)="SelectShape(item)">
                        <img [src]="convImg(item.shapeImage)" style='width: 170px; height: 170px' />
                        <span class="Shapecode-text">{{item.shapeCode}}</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary me-2" (click)="Select()">Select (选入)</button>
                <button type="button" class="btn btn-primary me-2" (click)="Download()">Downlaod (下载)</button>
                <button type="button" class="btn btn-primary me-2" (click)="Cancel()">Cancel (关闭)</button>
            </div>
        </div>
    </div>
</div>
