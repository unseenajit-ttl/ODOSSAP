<div cdkDrag cdkDragRootElement=".your-custom-dialog-class">
    <div class="modal-header" cdkDragHandle>
        <span class="modal-title">Transport Mode Mis-match</span>
        <i class="fa-solid fa-xmark"></i>
        <button type="button" class="btn-close" aria-label="Close" (click)="Cancel()"></button>
    </div>

    <div class="modal-body">
        <div>
              Transport mode mis-match found for Order Number - {{pOrder}}, Please Route the order to Order Summary & submit.
        </div>
        <div>
            Follow the three steps shown below before submitting the orders.
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="    margin-top: 10px;border: 1px solid black;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/Step1.png" alt="First slide">
            <p class="mt-2 fw-bold" style="margin-left: 10px;">Step 1</p>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/Step2.png" alt="Second slide">
            <p class="mt-2 fw-bold" style="margin-left: 10px;">Step 2</p>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/Step4.png" alt="Third slide">
            <p class="mt-2 fw-bold" style="margin-left: 10px;">Step 3</p>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/Step3.png" alt="Third slide">
            <p class="mt-2 fw-bold" style="margin-left: 10px;">Step 4</p>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
</div>
