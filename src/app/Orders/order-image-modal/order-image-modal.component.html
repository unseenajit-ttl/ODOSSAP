<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">List of {{StructureElement}} Link Cage Shapes(柱连接保持架形状列表)</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-3 col-lg-2 col-sm-4 border-2 mt-1" *ngFor="let image of images;index as i;" (click)="toggleClass($event)">
        <img [src]="'../../../assets/images/Shapes/'+image.shapeCode+'.png'" alt="" (click)="imageClick(image)" class="w-100">
        <span>{{image.shapeCode}}</span>
      </div>
    </div>
    <!-- image.shapeCode -->
  </div>
