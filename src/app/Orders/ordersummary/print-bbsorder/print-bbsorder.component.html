
<div class="container-fluid">
    <div class="card m-1">
      <div id="mainheading" style="background: #dfdfdf; font-size: medium">
        <label>Select Print Options</label>
      </div>
      <div
        id="mainbody"
        class="d-flex"
        style="flex-wrap: wrap; justify-content: center"
      >
        <button class="btn btn-sm printbutton" (click)="PrintBBSDetails(2)">Print BBS- Portrait Mode</button>
        <button class="btn btn-sm printbutton" (click)="PrintBBSDetails(1)">Print BBS- Landscape Mode </button>
      </div>
      <hr />
      <div id="footer" class="d-flex" style="justify-content: flex-end">
        <button class="btn btn-primary btn-sm" (click)="activeModal.dismiss('Cross click')">
          Close
        </button>
      </div>
    </div>
  </div>
