<div cdkDrag cdkDragRootElement=".your-custom-dialog-class">
    <div class="modal-header" cdkDragHandle>
        <span id="ui-id-2" class="ui-dialog-title">Send Exceed Order Mail</span>
        <button type="button" class="close" (click)="dismissModal(false)" style="background-color: transparent;height: 2px;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row p-3">
            {{pExecess}}
        </div>
    </div>
    <div class="modal-footer">
        <div class="ui-dialog-buttonset">
            <button class="btn btn-primary" (click)="dismissModal(true)">OK</button>
            <button class="btn btn-secondary" (click)="dismissModal(false)">Close (关闭)</button>
        </div>
    </div>
</div>
