<div class="input-group" [style.width]="'200px'">
    <input
      #myRangeInput
      class="form-control"
      placeholder="yyyy/mm/dd - yyyy/mm/dd"
      name="dp"
      [(ngModel)]="model"
      ngbDatepicker
      [dayTemplate]="t"
      [autoClose]="'outside'"
      [displayMonths]="2"
      [maxDate]="maxDate"
      [minDate]="minDate"
      [outsideDays]="'hidden'"
      readonly
      #d="ngbDatepicker"  [firstDayOfWeek]="7">
  
      <ng-template #t let-date="date" let-focused="focused">
          <span class="custom-day"
              [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              [class.highlighted-date]="shouldHighlightDate(date)"
              [class.date-today]="dateToday(date)"
  
              (click)="onDateSelection(date)"
              (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = date"
              >
          {{ date.day }}
          </span>
      </ng-template>
      <button class="btn btn-sm btn-outline-secondary bi bi-x-lg m-0" (click)="clearDate()" type="button"></button>
      <button class="btn btn-sm btn-outline-secondary bi bi-calendar3 m-0" (click)="d.toggle()" type="button"></button>
    <!-- <div class="input-group-append">
    </div> -->
  </div>
