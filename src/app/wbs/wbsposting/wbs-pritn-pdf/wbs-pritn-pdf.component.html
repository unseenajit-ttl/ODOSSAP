<div cdkDrag cdkDragRootElement=".your-custom-dialog-class">
    <div class="modal-header" cdkDragHandle>
        <span id="ui-id-2" class="ui-dialog-title">View Drawings</span>
        <button type="button" class="close" (click)="dismissModal()" style="background-color: #cccccc;height: 2px;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="ProcessOrderLoading" style="z-index: 500">
        <div id="pause" class="d-flex align-items-center justify-content-center">
          <div id="spinner" class="loader"></div>
        </div>
      </div>
    <div class="modal-body">
        <div class="row p-3">
            <div class="col-12 p-0">
                <div class="ibox-content" style="width: 100%;height: 500px;" id="iframeHolder" *ngIf="!showMessage">
                    <iframe id="iframePDFViewerList" width='700' height='500' allowfullscreen webkitallowfullscreen
                        style="width: 100%;height:100%;" [src]='blobUrl'></iframe>
                        <button (click)="toggleFullscreen()" 
                        style="position: absolute; top: 10px; right: 122px;">
                        <i class="bi bi-arrows-fullscreen"></i>
                </button>
                </div>
                <div *ngIf="showMessage">
                    <span>
                        {{inFoMessage}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="ui-dialog-buttonset">
            <button class="btn btn-secondary" (click)="dismissModal()">Close (关闭)</button>
        </div>
    </div>
</div>
